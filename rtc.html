    <center>
    <table width="60%">
        <tr>
        <td>
        <fieldset>
        <legend><h1>Application Details</h1></legend>
    <Table border="0" width="800"> 
    <tr >
        <td ><label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        </td>
        <td>
            <label for="fname"> Father Name:</label>
            <input type="text" name="name" id="fname"required>
        </td>
    </tr>
    <tr>
        <td>
            <label for="date">Date of birth :</label>
            <input type="date" name="date" id="date" required>
        </td>
        <td>
            <label for="">Gender: </label>
            <input type="radio" name="gender" id="male" value="gender" required>
            <label for="male">: Male</label>
            <input type="radio" name="gender" id="female" value="gender" required>
            <label for="female">: Female</label>
        </td>
    </tr>
    <tr>
        <td>
            <label for="adhar">Adhar Card No:</label>
            <input type="text" name="adhar" id="adhar" maxlength="12" required>
        </td>
        <td>
            <label for="tele">WhatsApp No: </label>
            <input type="tel" name="tele" id="tele" maxlength="9" required>
        </td>
    </tr>
    <tr>
        <td>
            <label for="">Email Id:</label>
            <input type="email"required>
        </td>
        <td>
            <label for="">Photo:</label>
            <input type="file" required>
        </td>
    </tr>
    <tr> 
    </tr>
        </Table>
    </fieldset>
</table>
</center>
    <center>

                                </td>
                             </tr>
                             <tr>
                                <td>
                                    <label for="pin">Pincode: </label>
                                    <input type="text" name="pin" id="pin" maxlength="6">

                        </Table>
                    </fieldset>
    <table width="100%">
        <tr>
            <td>

                    <legend><h1>Pass Type Details</h1></legend>

                                <label for="cit"> City: </label>
            <select name="city" id="cit" required>
                <option value="dis">Hyderabad</option>

    </tr>
